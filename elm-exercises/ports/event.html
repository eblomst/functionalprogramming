<!doctype html>
<html>
<head>
  <script src="event.js"></script>
</head>
<body>
<div id="main"></div>
<h2>You died by: <span id="message"></span></h2>
<script type="text/javascript">
  var node = document.getElementById("main");
  var poisonContainer = document.getElementById("message");
  var app = Elm.Poison.embed(node);
  app.ports.poison.subscribe(function(value) {
    poisonContainer.innerHTML = value;
  });
</script>
</body>
</html>
